{% extends "base.html" %}


{% block content %}

<form class="mui-form mui-container" action="/" method="post">
    <legend>Insert the description below</legend>
    <div class="mui-textfield">
        <textarea placeholder="Job description" name="description"></textarea>
    </div>
    <button type="submit" class="mui-btn mui-btn--raised">Submit</button>
</form>


<br />
<br />



<div class="mui-container-fluid" style="text-align: left;">
	<div class="mui-row">
        <div class="mui-col-md-3"></div>
        <div class="mui-col-md-6">
        	<table class="mui-table mui-table--bordered">
			    <thead>
			        <tr>
			            <th>Keywords</th>
			            <th>Score</th>
			        </tr>
			    </thead>
			    <tbody style="text-align: left!important;">
			    	{% for key, value in keywords.items() %}
			        <tr>
			            <td>{{ key }}</td>
			            <td>{{ value }}</td>
			        </tr>
			        {% endfor %}

			    </tbody>
			</table>        	
        </div>
        <div class="mui-col-md-3"></div>
    </div
</div>



{% endblock %}
